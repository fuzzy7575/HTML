<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>표 관련태그</title>
    </head>
    <body>
       <table border="1"> <!-- 1px solid block -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <!--
            표를 만드는 태그는 <table><tr><th><td>가 있다.
                <table>: 기본적인 표를 생성해주는 태그이다.
        -->

        <table border="1"> <!-- 1px solid block -->
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
            <tr>
                <td>익스플로러</td>
                <td>MS</td>
                <td>https://www.microsoft.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td>https://www.apple.com</td>
            </tr>
        </table>
        <table border="1"> 
            <tr>
                <td colspan="2" rowspan="2">사진</td>
                <td width="80">이름</td>
                <td width="200"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <td width="70">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td colspan="3"></td>
            </tr>
        </table>

        <table border="1"> 
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시</td>
            </tr>
            <tr>
                <td>유관순</td>
                <td>17</td>
                <td>서울시</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>30</td>
                <td>남양주</td>
            </tr>
            <tr>
                <td colspan="2">총인원</td>
                <td>3명</td>
            </tr>
        </table>
    </body>
    </html>
