<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 실습</title>
</head>

<body>
    <form action="#">
        <h1>회원가입</h1>
        <fieldset style="width:600px;">
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th width="120px"><label for="id">ID</label></th>
                    <td width="300px"><input id="id" name="id" type="text" size="20"
                            placeholder="아이디 10글자 이내">&nbsp;&nbsp;&nbsp;<button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td><input id="password" name="password" type="password" size="30"
                            placeholder="영문,숫자,특수문자 포함 8자 이상"></td>
                </tr>
                <tr>
                    <th><label for="confirm">비밀번호 확인</label></th>
                    <td><input id="confirm" name="confirm" type="text" size="30"></td>
                </tr>
                <tr>
                    <th><label for="email1">Email</label></th>
                    <td><input id="email1" name="email1" type="text" size="20">
                        <select id="email2" name="email2">
                            <option value="self" selected>직접입력</option>
                            <option value="naver">네이버메일</option>
                            <option value="gmail">지메일</option>
                            <option value="daum">다음메일</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="width:600px;">
            <legend>추가 정보</legend>
            <label for="file">프로필 사진</label>
            <input type="file" id="file" name="uploadfile" multiple><br><br>
            <label>성별 : </label>
            <label for="male">남자</label>
            <input type="radio" id="male" name="gender" value="남자" checked>
            <label for="female">여자</label>
            <input type="radio" id="female" name="gender" value="여자"><br><br>
            <label>생년월일 : </label>
            <input type="date" id="birth" name="birth"><br><br>
            <label>취미</label><br>
            <input type="checkbox" id="hobby1" name="hobby" value="야구">
            <label for="hobby1">야구</label>
            <input type="checkbox" id="hobby2" name="hobby" value="농구">
            <label for="hobby2">농구</label>
            <input type="checkbox" id="hobby3" name="hobby" value="축구">
            <label for="hobby3">축구</label><br>
            <input type="checkbox" id="hobby4" name="hobby" value="공부" checked>
            <label for="hobby4">공부</label>
            <input type="checkbox" id="hobby5" name="hobby" value="음악감상">
            <label for="hobby5">음악감상</label><br>
            <input type="checkbox" id="hobby6" name="hobby" value="기타">
            <label for="hobby6">기타 : </label>
            <input id="etc" name="etc" type="text" size="18"><br><br>
            <label for="contents">자기소개</label><br>
            <textarea id="contents" name="contents" cols="60" rows="5" style="resize:none"></textarea><br>
        </fieldset><br>
        <button type="submit">회원가입</button>&nbsp;<button type="reset">다시입력</button>&nbsp;<button type="button">이전으로</button>
    </form>
</body>

</html>
