<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <h3>div태그</h3>
    <div style="border: 1px solid black; background-color: red; width:100px; height:100px; "></div>
    <div style="border: 1px solid black; background-color: yellow; width:100px; height:100px; "></div>
    <div style="border: 1px solid black; background-color: blue; width:100px; height:100px; "></div>
    <hr>
    <h3>span태그</h3>
    <span style="border:1px solid black;background:red;width:100px;height:100px;">첫 번째 영역</span>
    <span style="border:1px solid black;background:yellow;width:100px;height:100px;">두 번째 영역</span>
    <span style="border:1px solid black;background:green;width:100px;height:100px;">세 번째 영역</span>
    <hr>

</body>
</html>
